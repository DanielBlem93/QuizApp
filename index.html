<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- My stylesheet -->
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Quiz App</title>
</head>

<body onload="init()">


  <header class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </header>


  <main>
    <div id="quizapp">
      <div class="card quiz-card flex-row">
        <nav class="nav flex-column d-flex align-items-center ">

          <img class="quiz-logo" src="src/img/logo 2.png" alt="">
          <div>
            <div class="link-container d-flex flex-column align-items-start">
              <a class="nav-link active text-white" aria-current="page" href="#">HTML</a>
              <a class="nav-link disabled text-white" href="#">CSS</a>
              <a class="nav-link disabled text-white" href="#">JS</a>
            </div>
          </div>

        </nav>
        <section style="display: flex;" id="home-screen">
          <h2>Wilkommen zum großartigen <br>
            Web Developer Quiz!</h2>

        </section>

        <div id="quiz" style="display: none" class="card-body  main-body flex-column ">
          <h3 id="question" class="card-title text-center"></h3>

          <div onclick="checkAnswer('answer1','a')" class="card mb-2 answer answer1">
            <div class="card-body d-flex flex-row align-items-center">
              <div id="a" class="viereck"><b>A</b></div> <span id="answer1"></span>
            </div>
          </div>
          <div onclick="checkAnswer('answer2','b')" class="card mb-2 answer answer2">
            <div class="card-body d-flex flex-row align-items-center ">
              <div id="b" class="viereck"><b>B</b></div> <span id="answer2"></span>
            </div>
          </div>
          <div onclick="checkAnswer('answer3','c')" class="card mb-2 answer answer3">
            <div class="card-body d-flex flex-row align-items-center">
              <div id="c" class="viereck"><b>C</b></div> <span id="answer3"></span>
            </div>
          </div>
          <div onclick="checkAnswer('answer4','d')" class="card mb-2 answer answer4">
            <div class="card-body d-flex flex-row align-items-center">
              <div id="d" class="viereck"><b>D</b></div> <span id="answer4"></span>
            </div>
          </div>
          <div class="question-footer">
            <span><b id="page"></b> von <b id="pages"></b> Fragen</span>

            <button onclick="nextQuestion()" type="button" disabled class="btn btn-primary">Nächste Frage</button>

          </div>
        </div>
        <section id="endscreen" style="display: none">
          <div id="circle">
            <img class="end-img" src="src/img/Group 5.png" alt="">
            <h3><b>Quiz Komplett!</b> </h3><br>
            <div>
              <h5 class="text-primary">Deine Punktzahl</h5> <span id="score">1</span> &nbsp;/ &nbsp;<span id="scores">7</span>
            </div>
            <a class="link" href="#">TEILEN</a>
            <a class="link" href="#">NOCHMAL</a>

          </div>
        </section>
      </div>
    </div>


  </main>








  <script src="src/js/main.js"></script>
</body>

</html>
